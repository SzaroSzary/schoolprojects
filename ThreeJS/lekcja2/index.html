<!DOCTYPE html>
<html>
<head>
    <title>Geometry</title>
    <meta charset="utf-8" />
    <script src="three.js"></script>
    <script>
        window.addEventListener("load", function () {
            var szerokosc = window.innerWidth
            var wysokosc = window.innerHeight
            var fov = 45
            var res = 4 / 3
            var minrender = 0.1
            var maxrender = 10000
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(
                fov,
                res,
                minrender,
                maxrender
                );
            var renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(0xffffff);
            renderer.setSize(szerokosc, wysokosc);
            var geometry = new THREE.CubeGeometry(10, 10, 10, 1, 1, 1);
            var materials = [];
            materials.push(new THREE.MeshBasicMaterial({ side: THREE.DoubleSide, map: THREE.ImageUtils.loadTexture('img/1.png') }));
            materials.push(new THREE.MeshBasicMaterial({ side: THREE.DoubleSide, map: THREE.ImageUtils.loadTexture('img/6.png') }));
            materials.push(new THREE.MeshBasicMaterial({ side: THREE.DoubleSide, map: THREE.ImageUtils.loadTexture('img/3.png') }));
            materials.push(new THREE.MeshBasicMaterial({ side: THREE.DoubleSide, map: THREE.ImageUtils.loadTexture('img/4.png') }));
            materials.push(new THREE.MeshBasicMaterial({ side: THREE.DoubleSide, map: THREE.ImageUtils.loadTexture('img/5.png') }));
            materials.push(new THREE.MeshBasicMaterial({ side: THREE.DoubleSide, map: THREE.ImageUtils.loadTexture('img/2.png') }));
            var faceMaterial = new THREE.MeshFaceMaterial(materials);
            var coords = [
                    { x: 0, y: 0, z: 0 },
                    { x: 10, y: 0, z: 0 },
                    { x: 20, y: 0, z: 0 },
                    { x: 30, y: 0, z: 0 },
                    { x: 40, y: 0, z: 0 },
                    { x: 40, y: 0, z: 10 },
                    { x: 40, y: 0, z: 20 },
                    { x: 40, y: 0, z: 30 },
                    { x: 40, y: 0, z: 40 },
                    { x: 30, y: 0, z: 40 },
                    { x: 20, y: 0, z: 40 },
                    { x: 10, y: 0, z: 40 },
                    { x: 0, y: 0, z: 40 },
                    { x: 0, y: 0, z: 30 },
                    { x: 0, y: 0, z: 20 },
                    { x: 0, y: 0, z: 10 },
                    { x: 0, y: 0, z: 0 },
                    { x: 0, y: 10, z: 0 },
                    { x: 0, y: 10, z: 10 },
                    { x: 0, y: 10, z: 20 },
                    { x: 0, y: 10, z: 30 },
                    { x: 10, y: 10, z: 0 },
                    { x: 20, y: 10, z: 0 },
                    { x: 30, y: 10, z: 0 },
                    { x: 0, y: 20, z: 0 },
                    { x: 0, y: 20, z: 10 },
                    { x: 0, y: 20, z: 20 },
                    { x: 10, y: 20, z: 0 },
                    { x: 20, y: 20, z: 0 },
                    { x: 0, y: 30, z: 0 },
                    { x: 0, y: 30, z: 10 },
                    { x: 10, y: 30, z: 0 },
                    { x: 0, y: 40, z: 0 },
            ]
            for(var i = 0; i<coords.length;i++){
                var mesh = new THREE.Mesh(geometry, faceMaterial);
                    mesh.position.set(coords[i].x, coords[i].y, coords[i].z);
                    scene.add(mesh);
            }
            var axis = new THREE.AxisHelper(500);
            scene.add(axis);
            document.getElementById("main").appendChild(renderer.domElement);
            var startvalue = 120
            camera.position.x = startvalue;
            camera.position.y = startvalue;
            camera.position.z = startvalue;
            camera.lookAt(mesh.position);
            var camleft = false
            var camright = false
            var camup = false
            var camdown = false
            document.addEventListener("keydown", onKeyDown, false); // naciśnięcie dowolnego klawisza
            document.addEventListener("keyup", onKeyUp, false); //zwolnienie dowolnego klawisza
            function onKeyDown(event) {
                var keyCode = event.which;
                console.log(keyCode)
                switch (keyCode) {
                    case 37:
                        if (clicked) {
                            selected.position.x+=10
                        }
                        else {
                            camleft = true
                        }
                        break;
                    case 39:
                        if (clicked) {
                            selected.position.x -= 10
                        }
                        else {
                            camright = true
                        }
                        break;
                    case 38:
                        if (clicked) {
                            selected.position.y+=10
                        }
                        else {
                            camup = true
                        }
                        break;
                    case 40:
                        if (clicked) {
                            selected.position.y -= 10
                        }
                        else {
                            camdown = true
                        }
                        break;
                    case 88:
                        if (clicked) {
                            selected.position.z += 10
                        }
                        break;
                    case 90:
                        if (clicked) {
                            selected.position.z -= 10
                        }
                        break;
                }
            }
            function onKeyUp(event) {
                var keyCode = event.which;
                switch (keyCode) {
                    case 37:
                        camleft = false
                        break;
                    case 39:
                        camright = false
                        break;
                    case 38:
                        camup = false
                        break;
                    case 40:
                        camdown = false
                        break;
                }
            }
            function animateScene() {
                var x = camera.position.x;
                var z = camera.position.z;
                var theta = 0.1
                if (camup) {
                    camera.position.y += 10
                    camera.lookAt(mesh.position);
                }
                else if (camdown) {
                    camera.position.y -= 10
                    camera.lookAt(mesh.position);
                }
                if (camleft) {
                    camera.position.x = x * Math.cos(theta) - z * Math.sin(theta)
                    camera.position.z = z * Math.cos(theta) + x * Math.sin(theta)
                    camera.lookAt(mesh.position);
                }
                else if (camright) {
                    camera.position.x = x * Math.cos(theta) + z * Math.sin(theta)
                    camera.position.z = z * Math.cos(theta) - x * Math.sin(theta)
                    camera.lookAt(mesh.position);
                }
                camera.updateProjectionMatrix();
                renderer.render(scene, camera);
                requestAnimationFrame(animateScene);
            }
            animateScene();
            document.getElementById("black").onclick = function() {
                renderer.setClearColor(0x000000)
            }
            document.getElementById("white").onclick = function () {
                renderer.setClearColor(0xffffff)
            }
            document.addEventListener("mousedown", onMouseDown, false)
            var raycaster = new THREE.Raycaster()
            var mouseVector = new THREE.Vector2()
            var clicked = false
            var selected
            function onMouseDown(event) {
                mouseVector.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouseVector.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouseVector, camera);
                var intersects = raycaster.intersectObjects(scene.children);
                console.log(intersects.length)
                if (intersects.length > 0) {
                    selected = intersects[0].object
                    clicked = true
                }
                else {
                    clicked = false
                }
            }
        })
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #menu {
            position: absolute;
            right: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: yellow;
        }

        #black {
            background: black;
            width: 50px;
            height: 50px;
            position: relative;
            left: 15px;
            top: 60px;
        }

        #white {
            background: white;
            width: 50px;
            height: 50px;
            position: relative;
            left: 15px;
            top: 75px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <div id="menu">
        <div id="black"></div>
        <div id="white"></div>
    </div>
</body>
</html>
