<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>cokolwiek</title>
    <script src="libs/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#button1").on("click", function () {
                var potwierdzenie = confirm("czy chcesz przejsc na 1 strone")
                if (potwierdzenie == true) {
                    $(location).attr("href", "zad1v1_jquery_wrzesien.html")
                }
            })
            $("#button2").on("click", function () {
                var pytanie = prompt("co wpisac do buttona?")
                $("#button2").text(pytanie)
                $("#button2").html("<i>"+pytanie+"</i>")
                $("#button2").css("color", "red")
            })
        })
    </script>
    <style>
        #all {
            width: 500px;
        }
        #button1, #button2, #button3 {
            width:500px;
            font-family: Arial;
        }
        #button3 {
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <div id="all">
        <h2>T: alert, confirm, prompt</h2>
        <button id="button1" value="button2">confirm</button>
        <button id="button2" value="button2">prompt</button>
        <button id="button3" value="button2">next</button>
    </div>
</body>
</html>
